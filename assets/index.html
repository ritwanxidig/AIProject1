<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderful Chatgpt</title>
    <script src="../dist/app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto max-w-4xl p-2">
      <h1 class="text-center text-2xl font-bold tracking-wider uppercase">
        My Chatgpt
      </h1>
      <div class="bg-white shadow-md rounded flex flex-col p-5">
        
        <!-- Answer -->

        <div class="mt-4">
          <p
            style="
              display: block;
              white-space: pre-wrap;
              background-color: #f7f7f7;
              padding: 10px;
              margin-top: 10px;
              border-radius: 5px;
            "
            class="text-slate-500 response"
          ></p>
        </div>

        <!-- Question  -->
        <div class="questionContainer mt-4">
          <textarea
            type="text"
            draggable="false"
            placeholder="Ask anything..."
            id="inputEl"
            rows="12"
            cols="4"
            class="py-2 max-h-16 px-4 outline-none border-2 w-full rounded border-gray-400 focus:border-blue-500"
          ></textarea>
          <button
            class="float-right px-5 text-xl font-semibold rounded text-white py-2 m-2 bg-blue-500 hover:bg-blue-600 transition outline-none"
            id="btnAsk"
          >
            Ask
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
